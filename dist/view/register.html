<div class="register">
	<form name="form">
		<div class="form-line">
			<span class="account"></span>
			<input ng-model="user.phone" validator="required,phone" class="d-ib" type="text" placeholder="输入手机号" />
		</div>
		<div class="form-line">
			<span class="lock"></span>
			<input ng-model="user.password" validator="required,password" class="d-ib" type="password" placeholder="设置6位以上密码" />
		</div>
		<div class="message-wrap p-r">
			<input validator="required" ng-model="user.code" class="message-box" type="text" placeholder="短信验证码"/>
			<span class="message {{time?'disabled':''}}" ng-click="time?1:send();" ng-bind="time?time:'发送短信'"></span>
		</div>
		<button class="login-btn" ui-sref="login">登录</button>
		<button class="register-btn" validation-submit="form" ng-click="submit()">注册</button>
	</form>
</div>
